<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
    	<link rel="stylesheet" type="text/css" href="../CSS/Table.css">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>School</th>
					<th>Fees</th>

			</thead>
			<tbody>
				<tr>
					<td>Mudit</td>

				</tr>
				<tr>
					<td>Atif</td>

					<td>30000</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Total Fees</td>
					<td>Nil</td>
					<td>45000</td>
				</tr>
			</tfoot>
		</table>

</html>
