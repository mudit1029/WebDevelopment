<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
		<link rel="stylesheet" type="text/css" href="../CSS/Lists.css">
	</head>
	<body>
		An Unordered List:
		<ul>
			<li>Item Number 1</li>
			<li>Item Number 2</li>
			<li>Item Number 3</li>
			<ol>
				<li>Milk</li>
				<li>Ghee</li>
				<li>Sugar</li>
			</ol>
			<li>Item Number 4</li>
		</ul>

		<div>
		An Ordered List:
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>
		</div>
		<div style="text-align: right;">An Definition List:</div>
		<dl>
			<dt>Name:</dt>
			<dd>Mudit Gupta</dd>
			<dt>Friends:</dt>
			<dd>Adab</dd>
			<dd>Anurag</dd>
		</dl>
	</body>
</html>
