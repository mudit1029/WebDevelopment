<!DOCTYPE html>
<html>
<head>
	<title>Animate</title>
	<style type="text/css">
		
		@keyframes grow{
			0% {
				font-size: 20px;
			}
			50% {
				font-size: 100px;
			}
			100% {
				font-size: 20px;
			}
		}

		h1 {
			animation-name: grow;
			animation-duration: 2s;
			animation-fill-mode: forwards;
		}
	</style>

	<script type="text/javascript">
		
		document.addEventListener('DOMContentLoaded', () => {

			document.querySelector('h1').style.animationPlayState = 'paused';
			

			document.querySelector('button').onclick = () => {
				if (document.querySelector('h1').style.animationPlayState === 'paused')
				 {
					document.querySelector('h1').style.animationPlayState = 'running';
				}
				else
				{
					document.querySelector('h1').style.animationPlayState = 'paused';
				}
				
			}

		});

	</script>
</head>
<body>
	<button>Click For Animation</button>
	<h1>Welcome</h1>
</body>
</html>
